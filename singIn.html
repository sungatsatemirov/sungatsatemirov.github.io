<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    

    <!-- Main css -->
    <link rel="stylesheet" href="singInSTYLE.css">
</head>
<body>

    <div>

      
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
         <div class="all">
       <form >
        <h2 class="form-title">Create account</h2>
            <div class="form-group">
        <input type="text" class="info" name="name" id="name" placeholder="Your Name"/>
             </div>
          <div class="form-group">
        <input type="email" class="info" name="email" id="email" placeholder="Your Email"/>
                  </div>
         <div class="form-group">
           <div class ="showp"><input type="password" class="info" name="password" id="password" placeholder="Password"/>
            <i class="far fa-eye"  id ="showPassword"></i>
          </div>
           <!-- <input type="password" class="info" name="password" id="password" placeholder="Password"/>  -->
                    </div>
                <div class="form-group">
        <input type="password" class="info" name="re_password" id="re_password" placeholder="Repeat your password"/>
                    </div>
                
                <div class="form-group">
        <input type="submit" name="submit" id="submit" class="signup" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">Have already an account ? <a href="#" class="loginhere-link">Login here</a></p>
                </div>
            </div>
        
    </div>

  
    <script src="signInScript.js"></script>
    <script src="https://kit.fontawesome.com/fd8bd3b8ed.js" crossorigin="anonymous"></script>
</body>
</html>
